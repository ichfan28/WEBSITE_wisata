<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Kalimantan</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #00695c;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #004d40;
        }

        .hero {
            background: linear-gradient(to right, #009688, #4db6ac);
            color: white;
            text-align: center;
            padding: 100px 20px 60px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero button {
            background-color: #004d40;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #00251a;
        }

        .slideshow {
            text-align: center;
            padding: 30px 20px;
        }

        .slideshow img {
            max-width: 600px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #00695c;
            color: white;
            text-align: center;
            padding: 20px 10px;
            margin-top: 60px;
        }
    </style>
</head>

<body>

    <!-- Header & Navigasi -->
    <header>
        <div class="logo">Borneo</div>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="about.html">Tentang Kami</a></li>
                <li><a href="portfolio.html">Portofolio</a></li>
                <li><a href="contact.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <!-- Homepage -->
    <section class="hero">
        <h1>Selamat Datang di Samarinda</h1>
        <p>Temukan keindahan di seluruh Kalimantan.</p>
        <button onclick="location.href='portfolio.html'">Lihat Destinasi</button>
    </section>

    <section class="slideshow">
        <img src="te.jpg" alt="Creative Hub Kalimantan">
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Explore Kalimantan. All rights reserved.</p>
    </footer>

</body>

</html>
